  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
    <button id="closeLightbox" class="absolute top-6 right-6 text-white text-3xl font-bold hover:text-gray-300 transition">&times;</button>
    <img id="lightboxImage" src="" alt="Preview" class="max-h-[90vh] max-w-[90vw] rounded-xl shadow-2xl border-4 border-white">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeLightbox = document.getElementById('closeLightbox');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightbox.classList.remove('hidden');
      });
    });

    closeLightbox.addEventListener('click', () => {
      lightbox.classList.add('hidden');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
      }
    });
  </script>
